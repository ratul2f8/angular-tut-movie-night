<app-home (onSearchEvent)="handleSearchEvent($event)">
  <div
    class="container fluid"
    style="padding: 1em; gap: 0.5em"
    *ngIf="movies$ | async as movies; else loading"
  >
    <div class="row">
      <div
        class="col-12 col-md-6 col-lg-4 col-xl-4"
        *ngFor="let movie of movies"
        style="margin-bottom: 0.5em"
      >
        <div class="card bg-black text-white">
          <img
            [src]="movie.image"
            [alt]="'Poster : ' + movie.name"
            class="card-img-top"
          />
          <div class="card-body">
            <div class="card-title">
              <h3>{{ movie.name }}</h3>
            </div>
            <div class="card-text">
              <br />
              <p>
                <b>Genre: </b> {{ movie.genre }}
                <br />
                <b>Release Year: </b> {{ movie.releaseYear }}
              </p>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              [routerLink]="'movie-details/' + movie.id"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-warning"
    style="position: fixed; bottom: 1em; right: 1em"
    [routerLink]="'add-movie'"
  >
    &#10010; Add
  </button>
</app-home>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
